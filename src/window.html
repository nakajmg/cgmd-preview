<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>CGMD Preview</title>
  <link rel="stylesheet" href="style.min.css">
</head>
<body>
<div class="app">
  <header class="Header"><h1>CGMD Preview</h1></header>
  <div class="Container_item">
    <iframe id="preview"></iframe>
  </div>
  <footer class="Footer">
    <p class="log" id="log"></p>
    <p class="count">高さ：<span id="height" style="min-width: 42px;"></span> 文字数：<span id="count"></span></p>
  </footer>
  <dialog id="readme"></dialog>
</div>
<script src="window.js"></script>
</body>
</html>
